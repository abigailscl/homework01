  <script>
    function readData(){
        var textCourse = document.getElementById("courses").value;
        var textCity = document.getElementById("city").value;
        var prices = document.getElementById("price").value;
        var textDescription = document.getElementById("description").value;
        if(checkText(textCity) && checkNumber(prices) && checkText(textDescription))
        {
            alert("The information is correct");
        } else {
            alert("The information is wrong");
        }
    }
    function checkNumber(price){
        const regex = /^[0-9]*$/;
        return regex.test(price);
    }
    function checkText(name){
        const regex = /^[0-9]*$/;
        if(regex.test(name)){
            return false;
        }else{
            return true;
        }
    }
  </script>
