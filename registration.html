    function checkEmail(email) {
        if (/^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i.test(email)){
            return true;
        } else {
            return false;
        }
    }
    function checkPhone(phone){
        const regex = /^[0-9]*$/;
        if(regex.test(phone) && phone.lenght != 10){
            return true;
        }else{
            return false;
        }
    }
    function checkName(name){
        const regex = /^[0-9]*$/;
        if(regex.test(name)){
            return false;
        }else if( name.lenght != 10){
            return false;
        }else{
            return true;
        }
    }
